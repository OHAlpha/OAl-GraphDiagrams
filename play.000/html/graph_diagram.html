<!doctype html>
<html>
  <head>
    <title>Graph Diagram Generator</title>
    <link rel="stylesheet" href="flex.css"/>
    <!--link rel="stylesheet" href="flex.debug.css"/-->
    <link rel="stylesheet" href="main.css"/>
    <!--link rel="stylesheet" href="main.debug.css"/-->
  </head>
  <body>
    <div id="pseudobody">
      <div class="bodypanel" id="bodyleftpanel"></div>
      <div id="bodycolumn">
        <header class="centerguard">
          <h1>Graph Editor</h1>
          <p>
            This editor allows you to create a custom simple graph. You can use the controls at the bottom to edit the graph displayed on the canvas below.
          </p>
        </header>
        <main id="centerguard">
          <!-- There will be one section for the canvas -->
          <section id="canvas" class="fillguard">
            <p>This is the first section</p>
          </section>
        </main>
        <footer class="centerguard">
          
        </footer>
      </div>
      <div class="bodypanel" id="bodyrightpanel"></div>
    </div>
  </body>
</html>
